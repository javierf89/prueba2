<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mi Libreta de Contactos</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <h1 class="titulo">Libreta de Contactos</h1>
        </div>
        <div class="cuerpo">
            <form id="formulario_contacto">
                <label>
                    <input placeholder="Nombre completo" type="text" id="nombre">
                </label>

                <label>
                    <input placeholder="Correo electrónico" type="text" id="correo">
                </label>

                <label>
                    <input placeholder="Número de teléfono" type="text" id="telefono">
                </label>

                <button type="button" id="button" onclick="agregarContacto()">Añadir Contacto</button>
            </form>

    
        </div>

        <script src="script.js"></script>
        <div id="lista_contactos"></div>
    </div>
</body>
</html>
